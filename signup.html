<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up | Headphones</title>
    <style>
        .auth__container {
            max-width: 400px;
            margin: 10rem auto;
            padding: 2rem;
            background-color: var(--white);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .auth__container h2 {
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .auth__form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth__form input {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .auth__form button {
            width: 100%;
        }

        .auth__footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .auth__footer a {
            color: var(--text-dark);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="index.html">
                    <img src="assets/logo-dark.png" alt="logo" class="logo-dark" />
                    <img src="assets/logo-white.png" alt="logo" class="logo-white" />
                </a>
            </div>
        </div>
    </nav>

    <section class="auth__container">
        <h2>Sign Up</h2>
        <form class="auth__form" id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="auth__footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </section>

    <script src="main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Registration Successful');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
